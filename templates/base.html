<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Mi App{% endblock %}</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      :root {
        --bg: #0f1724; /* dark slate */
        --card: #0b2545; /* deep blue */
        --accent: #a78bfa; /* elegant purple */
        --muted: #94a3b8;
      }
      body { background: var(--bg); color: #e6eef8; }
      .card-base { background: linear-gradient(180deg, rgba(11,37,69,0.9), rgba(6,18,36,0.85)); border: none; }
      a.nav-link { color: var(--muted) !important; }
      .navbar { background: linear-gradient(90deg, rgba(6,18,36,0.95), rgba(11,37,69,0.95)); }
      .btn-accent { background: var(--accent); color: #061124; border: none; }
    </style>
    {% block extra_head %}{% endblock %}
  </head>
  <body>
    {% include 'navbar.html' %}
    <main class="container py-4">
      {% block content %}{% endblock %}
    </main>
    {% include 'footer.html' %}

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
  </body>
</html>
